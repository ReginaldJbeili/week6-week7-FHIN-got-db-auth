<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Winter is coming. Forge your Game of Thrones clan">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./public/reset.css">
    <link rel="stylesheet" type="text/css" href="./public/landingstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" />  
    <title>Game of Thrones Clan Forger</title>
</head>
<body>
    <header>
    <h1>Game of Thrones Clan Forger</h1>
    </header>
    <h2>Welcome to King's Landing<h2>

    <section class="user-info">
        <form action="/login" method="POST">
            <label for="username" class="input-title">Username</label>
            <input
                autocomplete="off"
                id="username"
                name="username"
                class="input-field"
                aria-label="Enter your username here"
                placeholder="A girl has no name... but what is yours?"
                type="text"
                required pattern="[A-Za-z0-9]+"
                title="Tyrion insists you use letters and numbers only, no punctuation or special characters"/>
            <label for ="password" class="input-title">Password</label>
            <input
                autocomplete="off"
                name="password"
                id="password"
                class="input-field"
                aria-label="Enter your password here"
                placeholder="Secrets are worth more than silver or sapphires"
                type="password"
                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Arya says your password must be at least 8 characters long and contain at least one number, one uppercase and one lowercase letter"/>

        <button
            type="submit"
            id="loginButton"
            aria-label="login button"
            class="login-button">Play the Game of Thrones
        </button>
        </form>


    </section>

    <script src="./public/landingscript.js"></script>
    
</body>
</html>
