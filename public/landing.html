<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Winter is coming. Forge your Game of Thrones clan">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./public/reset.css">
    <link rel="stylesheet" type="text/css" href="./public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#" />  
    <title>Game of Thrones Clan Forger</title>
</head>
<body>
    <header>
    <h1>Game of Thrones Clan Forger</h1>
    <h2>Welcome to King's Landing.<h2>
    </header>

    <section class="user-info">
        <form>
            <label for="username">Username</label>
            <input
                autocomplete="off"
                id="username"
                name="username"
                class="input-field"
                aria-label="Enter your username here"
                placeholder="A girl has no name... but what is yours?"
                type="text"
                required/>
            <label for ="password">Password</label>
            <input
                autocomplete="off"
                name="password"
                id="password"
                class="input-field"
                aria-label="Enter your password here"
                placeholder="A girl has no name... but what is yours?"
                type="password"
                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>

        <button
            type="submit"
            aria-label="login button"
            class="login-button">Play the Game of Thrones
        </button>
        </form>


    </section>

    <script src="./public/landingscript.js"></script>
    
</body>
</html>
